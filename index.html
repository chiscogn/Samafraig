<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Questions of the day</h1>
        <div class="box">
          <a>
            <p>Today's Category:</p>
            <p id="categoryName" class="flex-center flex-column"></p>
          </a>
        </div>
        <a class="btn" href="game.html">Play</a>
        <div>
          <h3>
            <p>Today's top 5 scores:</p>
            <button id="manualSyncBtn" style="display: none;">Sync Now</button>  <!-- set to none to hide and block to show -->
          </h3>
          <ul id="highScoresList" class="flex-center flex-column high-score"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.0/luxon.min.js"></script>
    <script src="index.js"></script>
    <script src="highscores.js"></script>
    
  </body>
</html>
