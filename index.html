<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Questions of the day</h1>
        <div class="box">
          <a>
            <div id="currentTime"></div>
            <p id="todaysDate"></p>
            <p id="todaystime"></p>
            <p>Today's Category:</p>
            <p id="categoryName" class="flex-center flex-column"></p>
          </a>
        </div>
        <a class="btn" href="/Samafraig/game.html">Play</a>
        <div>
          <h3>
            <p>Today's top 5 scores:</p>
          </h3>
          <ul id="highScoresList" class="flex-center flex-column"></ul>
        </div>
      </div>
      <script src="highscores.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
